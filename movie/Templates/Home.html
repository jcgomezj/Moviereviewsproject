<h1 class="text-center mt-4">Movie Reviews By Camilo GÃ³mez</h1>

<div class="container text-center">
    <form method="GET" class="mt-4">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input 
                type="text" 
                class="form-control" 
                name="searchMovie"
                placeholder="Type a movie title..."
                value="{{ searchTerm|default:'' }}"
            >
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if searchTerm %}
        <p class="mt-3">Searching for "{{ searchTerm }}"</p>
    {% endif %}

    {% for movie in movies %}
        <div class="mt-5">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description }}</p>

            <img 
                src="{{ movie.image.url }}" 
                alt="{{ movie.title }}" 
                style="width:250px;"
                class="d-block mx-auto"
            >

            {% if movie.url %}
                <div class="mt-2">
                    <a href="{{ movie.url }}" class="btn btn-outline-primary">
                        More info
                    </a>
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
